server:
  port: 8082

spring:
  application:
    name: ms-book-payments
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  management:
    endpoints:
      web:
        exposure:
          include: gateway, health, info, routes

# Deshabilitar Eureka (ya lo tienes correcto)
eureka:
  client:
    enabled: false
  instance:
    enabled: false